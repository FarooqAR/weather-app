<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="./css/weather-icons.min.css">

</head>

<body>
    <div class="general">
        <i id="weather-icon" class="wi wi-clouds"></i>
        <div id="location"></div>
        <div class="loader loader--style1" title="0">
            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
                <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                    s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                    c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
                <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
                    C22.32,8.481,24.301,9.057,26.013,10.047z">
                    <animateTransform attributeType="xml"
                    attributeName="transform"
                    type="rotate"
                    from="0 20 20"
                    to="360 20 20"
                    dur="0.5s"
                    repeatCount="indefinite"/>
                    </path>
            </svg>
        </div>
        <div class="error">There is an error</div>
        <h2 id="temprature"><span id="temp" class="temp">80</span> &deg;<span id="unit" class="unit">F</span></h2>
    </div>
    <div class="details">
        <div>
            <div class="hcol">Summary:</div>
            <div class="hcol"><span class="summary"></span></div>
        </div>
        <div>
            <div class="hcol"><span class="wi wi-humidity"></span> Humidity:</div>
            <div class="hcol"><span class="humidity"></span></div>
        </div>
        <div>
            <div class="hcol"><span class="wi wi-barometer"></span> Pressure:</div>
            <div class="hcol"><span class="pressure"></span></div>
        </div>
        <div>
            <div class="hcol"><span id="direction" class="wi wi-wind-direction"></span> Wind:</div>
            <div class="hcol"><span class="speed"></span></div>
        </div>
    </div>
    <div class="details-btn-container">
        <a href="#" class="btn-details"><span class="btn-details-text">More</span> <i class="fa fa-caret-down"></i></a>
    </div>

    <script src="https://use.fontawesome.com/bf22cf26bd.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
